<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Father's Day Animation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="hearts">
            <!-- Bouncing heart -->
            <div class="heart"></div>
        </div>
        <div id="letter">
            <div id="message">Happy Father's Day! <span class="heart-icon">&hearts;</span></div>
            <button id="clickMeBtn">Click Me</button>
        </div>
    </div>
    <div id="popup" class="popup">
        <span class="close" onclick="closePopup()">&times;</span>
        <p>Dear Dad,</p>
        <p>You are the Best! Happy Father's Day!</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
